<!-- 电影详情开始 -->
<div class="detail">
    <h1>{{data.title}}</h1>
    <div class="dt-info">
        <div class="dti-i"><img src={{data.images.large}} alt=""></div>
        <div class="dti-w">
            <p>
                <strong>导演：</strong>
                <span>XXX、XXX</span>
            </p>
            <p>
                <strong>主演：</strong>
                <span>舒畅、XXX</span>
            </p>
            <p><strong>类型：</strong>爱情、古装</p>
            <p><strong>国家：</strong>中国</p>
            <p><strong>评分：</strong>{{data.rating.average}}</p>
            <p><strong>时间：</strong>2016</p>
            <p><strong>又名：</strong>{{data.aka.join("、")}}</p>
        </div>
    </div>
    <h3>剧情简介:</h3>
    <p style="color:#676767">{{data.summary}}</p>
</div>
